<div class="home-container">
  <mat-toolbar>
    <span>Welcome, {{ username }}</span>
    <button mat-button (click)="openAddUserDialog()">Add User</button>
  </mat-toolbar>

  <h2>User List</h2>

  <div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput [(ngModel)]="filterValue" (ngModelChange)="applyFilter()" placeholder="Filter by Username, Role or ID" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>

    
    <ng-container matColumnDef="username">
      <!-- <th mat-header-cell *matHeaderCellDef> Username </th> -->
      <td mat-cell *matCellDef="let user"> {{ user.role}} </td>
    </ng-container>


    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="openEditUserDialog(user)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
