<div class="dialog-container">
  <header>
    <h2>{{data.title}}</h2>
  </header>

  <form [formGroup]="addEditForm">
    
    <mat-form-field appearance="outline" class="input-fields">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Enter your username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-fields">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password" />
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-fields">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" placeholder="Confirm your password" />
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-fields">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        @for (role of roles; track role) {
          <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    
    <div class="button-group">
      <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close  class="cancel-btn" >Cancel</button>
      </mat-dialog-actions>
      <mat-dialog-actions>
        <button mat-stroked-button [mat-dialog-close]="addEditForm.value" class="submit-btn" [disabled]="addEditForm.invalid">Submit</button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
